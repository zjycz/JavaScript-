<!--<script>元素 HTML4.01定义了以下6个属性 -->
<!-- async :可选.表示应该立即下载脚本,但不应该妨碍页面中的其他操作,比如下载资源或等待加载其他脚本.只对外部脚本有效 -->
<!-- charset: 可选.表示通过src属性指定的代码的字符集.由于大多数浏览器会忽略它的值,因此这个属性很少有人用 -->
<!-- defer:可选.表示脚本可以延迟到文档完全被解析和显示之后在执行.只对外部脚本文件有效.IE7及更早版本对嵌入脚本也支持这个属性 -->
<!-- language:已废弃 -->
<!-- scr:可选.表示包含要执行代码的外部文件,带有scr 的script不会执行嵌入的JavaScript代码 -->
<!-- type:可选.没有指定的默认是text/javascrpit -->


<!-- 遇到字符串"</script>"" 会被认为是结束的</script> 会被浏览器报错-->
<!-- 需要通过转义字符<\/script> 解决这个问题-->
<script type="text/javascrpit">
    function sayHi(){
        alert("Hi");
    }   
</script>
